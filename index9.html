<script>
    //ClassMouse.
    var Mouse = function (name, mouseweight, mousespeed, mouselife ) {
        //Thuoc Tinh.

        this.Name = name;
        this.mouseweight =  mouseweight;
        this.MouseSpeed = mousespeed;
        this.mouselife =  mouselife;


        // Mouse said

        this.MouseSaid = function () {
            alert("I'm a lovely mouse : chitchit ^^!");
        };
        // MouseInformation

        this.MouseInformation = function () {
            alert("Attention: Mouse status - true = live & false = die");
            document.write("Name: " + this.Name );
            document.write("<br>");
            document.write("Weight of Mouse: " + this.mouseweight + "Kg");
            document.write("<br>");
            document.write("Speed: " + this.MouseSpeed + "s");
            document.write("<br>");
            document.write("Status of Mouse: " + this.mouselife);
        };

        // eatMouse
        this.getMouseLife = function () {
                this.mouselife = this.mouselife - 1;
                return this.mouselife;
        };

        this.getMouseSpeed = function () {
            return this.MouseSpeed;
        };

    };
    var  Cat = function (namecat, catweight, catspeed, Mouse) {
        //Thuoc tinh.
        this.NameCat = namecat;
        this.Catweight = catweight;
        this.CatSpeed = catspeed;
        this.setMouse = Mouse;


        //CatInformation
        this.CatInformation = function () {
            document.write("Name: " + this.NameCat); 
            document.write("<br>");
            document.write("Weight of Cat: " + this.Catweight + "Kg");
            document.write("<br>");
            document.write("Status of Cat: " + this.CatSpeed + "s");
        };
        // Cat said
        this.CatSaid = function () {
            alert("Mèo méo meo mèoo meo : meomeo ^^!");
        };

        // An thit Mouse
        this.EatMouse = function () {
             if (this.setMouse.getMouseLife() > 0){
                 this.Catweight = this.Catweight+1;
                return "Meo ate 01 mice and wight: "+this.Catweight;
             }else {
                 return 'Nooooo';
             }
        }
        //san mouse
        this.CatchMouse = function () {
            if (this.CatSpeed >this.setMouse.getMouseSpeed()){
                alert('Meo caught 01 mice, hurray! Try more!')
            }
        }
    };

    //Mouse Said.
    var mouse = new Mouse("Mouse", 100, 100, true );
    var cat = new Cat("Cat", 100, 200, mouse);

    function main() {
        mouse.MouseSaid();
    }

    function main2() {
        cat.CatSaid();
    }

    function main3() {
        mouse.MouseInformation();
    }

    function main4() {
        cat.CatInformation();
    }

    function main5() {
       var a = console.log(cat.EatMouse());
    }

    function main6() {
        cat.CatchMouse();

    }


</script>
