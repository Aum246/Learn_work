<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice for loop</title>
</head>

<body>
    <!-- Bài 1 -->
    <h2>Bài 1</h2>
    <p>Kiem tra so chan</p>
    <form action="">
        Nhap so: <input id="num-n" type="number"><br>
        <button id="btn-action_1" type="button">Kiểm tra</button>
    </form>
    <script>
        let btnAction1 = document.getElementById(`btn-action_1`);
        btnAction1.addEventListener("click", () => {
            let n = parseInt(document.getElementById(`num-n`).value);
            if (n % 2 == 0) {
                alert(`${n} la mot so chan`)
            } else {
                alert(`${n} la mot so le`)
            }
        }
        )
    </script>
</body>

</html>
